<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The US</title>
</head>
<body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/header__logo.png" alt="Logo de Alrededor de los EE.UU.">
      </header>

      <section class="line"></section>

      <section class="profile">
        <img class="profile__photo" src="./images/__author.png" alt="Foto de perfil">
        <div class="profile__info">
          <h2 class="profile__author">Jacques Cousteau</h2>
          <img class="profile__edit-btn" src="./images/__edit-btn.png" alt="Botón para editar contenido del perfil">
          <p class="profile__about-me">Explorer</p>
        </div>
        <img class="profile__add-btn" src="./images/__add-btn.png" alt="Botón para agregar contenido">
      </section>

      <section class="popup popup__profile popup_opened-profile">
        <div class="popup_background-theme"></div>
        <form class="popup__container popup__container-profile">
          <img class="popup__close-btn popup__profile-close-btn" src="./images/__close-icon.png" alt="Botón para cerrar formulario">
          <h3 class="popup__title">Editar perfil</h3>
          <input class="popup__name" type="text" placeholder="Nombre">
          <input class="popup__about-me" type="text" placeholder="Acerca de mi">
          <button class="popup__btn">Guardar</button>
        </form>
      </section>

      <section class="popup popup__add-places popup_opened-places">
        <div class="popup_background-theme"></div>
        <form class="popup__container popup__container-places">
          <img class="popup__close-btn popup__places-close-btn" src="./images/__close-icon.png" alt="Botón para cerrar formulario">
          <h3 class="popup__title">Nuevo lugar</h3>
          <input class="popup__place" type="text" placeholder="Título" minlength="2" maxlength="30" required>
          <span class="popup__place-input-error"></span>
          <input class="popup__url" type="url" placeholder="Enlace a la imagen">
          <span class="popup__url-input-error"></span>
          <button class="popup__btn">Crear</button>
        </form>
      </section>

      <section class="elements-grid">
        <section class="elements">
          <div class="element">
            <img class="element__image" src="https://code.s3.yandex.net/web-code/yosemite.jpg" alt="Imagen de paisaje">
            <div class="element__background">
              <div class="element__info">
                <h3 class="element__name">Valle de Yosemite</h3>
                <button class="element__heart"></button>
                <button class="element__trash"></button>
              </div>
            </div>
          </div>
        </section>

        <section class="elements">
          <div class="element">
            <img class="element__image" src="https://code.s3.yandex.net/web-code/lake-louise.jpg" alt="Imagen de paisaje">
            <div class="element__background">
              <div class="element__info">
                <h3 class="element__name">Lago Louise</h3>
                <button class="element__heart"></button>
                <button class="element__trash"></button>
              </div>
            </div>
          </div>
        </section>

        <section class="elements">
          <div class="element">
            <img class="element__image" src="https://code.s3.yandex.net/web-code/bald-mountains.jpg" alt="Imagen de paisaje">
            <div class="element__background">
              <div class="element__info">
                <h3 class="element__name">Montañas Calvas</h3>
                <button class="element__heart"></button>
                <button class="element__trash"></button>
              </div>
            </div>
          </div>
        </section>

        <section class="elements">
          <div class="element">
            <img class="element__image" src="https://code.s3.yandex.net/web-code/latemar.jpg" alt="Imagen de paisaje">
            <div class="element__background">
              <div class="element__info">
                <h3 class="element__name">Latemar</h3>
                <button class="element__heart"></button>
                <button class="element__trash"></button>
              </div>
            </div>
          </div>
        </section>

        <section class="elements">
          <div class="element">
            <img class="element__image" src="https://code.s3.yandex.net/web-code/vanoise.jpg" alt="Imagen de paisaje">
            <div class="element__background">
              <div class="element__info">
                <h3 class="element__name">Parque Nacional de la Vanoise</h3>
                <button class="element__heart"></button>
                <button class="element__trash"></button>
              </div>
            </div>
          </div>
        </section>

        <section class="elements">
          <div class="element">
            <img class="element__image" src="https://code.s3.yandex.net/web-code/lago.jpg" alt="Imagen de paisaje">
            <div class="element__background">
              <div class="element__info">
                <h3 class="element__name">Lago di Braies</h3>
                <button class="element__heart"></button>
                <button class="element__trash"></button>
              </div>
            </div>
          </div>
        </section>
      </section>

      <section class="image-popup image-popup_opened">
        <div class="image-popup_background-theme"></div>
        <div class="image-popup__container">
          <h3 class="image-popup__title">Foto del monte</h3>
          <img class="image-popup__image" src="https://code.s3.yandex.net/web-code/yosemite.jpg" alt="Imagen en tamaño real">
          <img class="image-popup__close-btn" src="./images/__close-icon.png" alt="Botón para cerrar formulario">
        </div>
      </section>

      <section class="footer">
        <p class="footer__copyright">© 2023. Alvaro Ibarra Terán</p>
      </section>

      <script src="./scripts/index.js"></script>
    </div>
</body>
</html>
