<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The US</title>
</head>
<body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/header__logo.png" alt="Logo de Alrededor de los EE.UU.">
      </header>

      <section class="line"></section>

      <section class="profile">
        <img class="profile__photo" src="./images/__author.png" alt="Foto de perfil">
        <div class="profile__info">
          <h2 class="profile__author">Jacques Cousteau</h2>
          <img class="profile__edit-btn" src="./images/__edit-btn.png" alt="Botón para editar contenido del perfil">
          <p class="profile__about-me">Explorer</p>
        </div>
        <div class="profile__add-btn"><p>+</p></div>
      </section>

      <section class="popup" id="popup__profile">
        <div class="popup__background"></div>
        <form class="popup__container" id="popup__profile-form">
          <img class="popup__close-btn popup__profile-close-btn" src="./images/__close-icon.png" alt="Botón para cerrar formulario">
          <h3 class="popup__title">Editar perfil</h3>
          <input class="popup__name" type="text" placeholder="Nombre">
          <input class="popup__about-me" type="text" placeholder="Acerca de mi">
          <button class="popup__btn">Guardar</button>
        </form>
      </section>

      <section class="popup" id="popup__cards">
        <div class="popup__background"></div>
        <form class="popup__container" id="popup__places-form">
          <img class="popup__close-btn popup__places-close-btn" src="./images/__close-icon.png" alt="Botón para cerrar formulario">
          <h3 class="popup__title">Nuevo lugar</h3>
          <input class="popup__place" type="text" placeholder="Título" minlength="2" maxlength="30" required>
          <input class="popup__url" type="url" placeholder="Enlace a la imagen">
          <button class="popup__btn">Crear</button>
        </form>
      </section>

      <div id="elements">

      </div>

      <template id="element-template">
        <div class="element">
          <img class="element__image" alt="Imagen de paisaje">
          <div class="element__background">
            <div class="element__info">
              <h3 class="element__name"></h3>
              <button class="element__heart"></button>
              <button class="element__trash"></button>
            </div>
          </div>
        </div>
      </template>

      <div class="image-popup">
        <div class="image-popup__background"></div>
        <div class="image-popup__container">
          <h3 class="image-popup__title"></h3>
          <img class="image-popup__image" alt="Imagen en tamaño real">
          <img class="image-popup__close-btn" src="./images/__close-icon.png" alt="Botón para cerrar formulario">
        </div>
      </div>


      <section class="footer">
        <p class="footer__copyright">© 2023. Alvaro Ibarra Terán</p>
      </section>

      <script src="./scripts/index.js"></script>
    </div>
</body>
</html>
