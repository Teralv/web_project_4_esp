<!doctype html><html lang="es"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Around The US</title><link rel="icon" href="3f076437410c30f37f85.png"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img class="header__logo" src="3fc2541b002b9aba393a.png" alt="Logo de Alrededor de los EE.UU."/></header><section class="line"></section><section class="profile"><div class="profile__container"><img class="profile__photo" src="562483fd2e6aca3c0370.png" alt="Foto de perfil"/><div class="profile__avatar"></div></div><div class="profile__info"><h2 class="profile__author">Jacques Cousteau</h2><img class="profile__edit-btn" src="899c8a1ea5bf659ab7f3.png" alt="Botón para editar contenido del perfil"><p class="profile__about-me">Explorer</p></div><div class="profile__add-btn"><p>+</p></div></section><section class="popup" id="popup__profile"><div class="popup__background"></div><form class="form popup__container popup__section" id="popup__profile-form"><fieldset class="form__set"><img class="popup__close-btn popup__profile-close-btn" src="87587e34cbae92f132bb.png" alt="Botón para cerrar formulario"/><h3 class="popup__title">Editar perfil</h3><div class="form__field"><input id="name-input" class="form__input popup__name" placeholder="Nombre" value="Jacques Cousteau" minlength="2" maxlength="40" required> <span class="form__input-error name-input-error"></span></div><div class="form__field"><input id="about-input" class="form__input popup__about-me" placeholder="Acerca de mi" value="Explorer" minlength="2" maxlength="200" required> <span class="form__input-error about-input-error"></span></div><button class="popup__btn">Guardar</button></fieldset></form></section><section class="popup" id="popup__cards"><div class="popup__background"></div><form class="form popup__container p
