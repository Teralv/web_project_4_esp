<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The US</title>
    <link rel="icon" href="<%=require('./images/icon.png')%>">
</head>
<body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="<%=require('./images/header__logo.png')%>" alt="Logo de Alrededor de los EE.UU."/>
      </header>

      <section class="line"></section>

      <section class="profile">
        <img class="profile__photo" src="<%=require('./images/__author.png')%>" alt="Foto de perfil"/>
        <div class="profile__info">
          <h2 class="profile__author">Jacques Cousteau</h2>
          <img class="profile__edit-btn" src="<%=require('./images/__edit-btn.png')%>" alt="Botón para editar contenido del perfil">
          <p class="profile__about-me">Explorer</p>
        </div>
        <div class="profile__add-btn"><p>+</p></div>
      </section>

      <section class="popup" id="popup__profile">
        <div class="popup__background"></div>
        <form class="form popup__container popup__section" id="popup__profile-form">
          <fieldset class="form__set">
            <img class="popup__close-btn popup__profile-close-btn" src="<%=require('./images/__close-icon.png')%>" alt="Botón para cerrar formulario"/>
            <h3 class="popup__title">Editar perfil</h3>
            <div class="form__field">
              <input id="name-input" class="form__input popup__name" placeholder="Nombre" value="Jacques Cousteau" type="text" minlength="2" maxlength="40" required>
              <span class="form__input-error name-input-error"></span>
            </div>
            <div class="form__field">
              <input id="about-input" class="form__input popup__about-me" placeholder="Acerca de mi" value="Explorer" type="text" minlength="2" maxlength="200" required>
              <span class="form__input-error about-input-error"></span>
            </div>
            <button class="popup__btn">Guardar</button>
          </fieldset>
        </form>
      </section>

      <section class="popup" id="popup__cards">
        <div class="popup__background"></div>
        <form class="form popup__container popup__section" id="popup__places-form">
          <fieldset class="form__set">
            <img class="popup__close-btn popup__places-close-btn" src="<%=require('./images/__close-icon.png')%>" alt="Botón para cerrar formulario"/>
            <h3 class="popup__title">Nuevo lugar</h3>
            <label class="form__field">
              <input id="place-input" class="form__input popup__place" type="text" name="name" placeholder="Título" minlength="2" maxlength="30" required>
              <span class="form__input-error place-input-error"></span>
            </label>
            <label class="form__field">
              <input id="url-input" class="form__input popup__url" type="url" name="link" placeholder="Enlace a la imagen" required>
              <span class="form__input-error url-input-error"></span>
            </label>
            <button class="popup__btn">Crear</button>
          </fieldset>
        </form>
      </section>

      <div id="elements">

      </div>

      <template id="element-template">
        <div class="element">
          <img class="element__image" src=" " alt="Imagen de paisaje">
          <div class="element__background">
            <div class="element__info">
              <h3 class="element__name"></h3>
              <button class="element__heart"></button>
              <button class="element__trash"></button>
            </div>
          </div>
        </div>
      </template>

      <div class="popup image-popup" id="image-popup">
        <div class="image-popup__background popup__background"></div>
        <div class="image-popup__container popup__section">
          <h3 class="image-popup__title"></h3>
          <img class="image-popup__image" alt="Imagen en tamaño real">
          <img class="image-popup__close-btn popup__close-btn" src="<%=require('./images/__close-icon.png')%>" alt="Botón para cerrar formulario"/>
        </div>
      </div>

      <footer class="footer">
        <p class="footer__copyright">© 2023. Alvaro Ibarra Terán</p>
      </footer>

    </div>
</body>
</html>
